   <ion-grid class="con-bg">
       <div>
        <ion-row>
            <ion-col size-md="2" size="12">
                <ion-label> Buscar alumno: </ion-label>
            </ion-col>
            <ion-col size="12" size-md="10">
                {{buscarAlumno}}
                <ion-input placeholder="Ejemplo: Gio" [(ngModel)]="buscarAlumno"></ion-input>
            </ion-col>
        </ion-row>
       </div>
    <ion-list>
        <ion-item-sliding *ngFor="let alumno of $alumnos;let id=index;">
            <ion-item-options side="start">
                <ion-button class="boton-inicio">
                    <ion-icon name="archive-outline">
                    </ion-icon>
                    Archivar
                  </ion-button>
                  <ion-button class="boton-inicio" (click)="borrarAlumno(alumno.matricula)">
                    <ion-icon name="trash-outline">
                    </ion-icon>
                    Eliminar
                  </ion-button>    
                  <ion-button class="boton-inicio" id="editar--{{alumno.matricula}}">
                    <ion-icon name="create-outline">
                    </ion-icon>
                    Editar
                  </ion-button>    
            </ion-item-options>        
        <ion-item [routerLink]="['/alumno-detalle', alumno.matricula]">
            <img src="assets/imagenes/logo-uanl.jpg" alt="" width="50px">
            <ion-label>{{alumno.nombre}}</ion-label>
        </ion-item>
        <ion-item-options side="end">
              <ion-button class="boton-final">
                  <ion-icon name="star-outline">
                  </ion-icon>
                  Favoritos
                </ion-button>
                <ion-button class="boton-final">
                    <ion-icon name="share-outline">
                    </ion-icon>
                    Compartir
                  </ion-button>
                  <ion-button class="boton-final">
                    <ion-icon name="chatbox-ellipses-outline">
                    </ion-icon>
                    Mensajear
                  </ion-button>
                  <ion-button class="boton-final">
                    <ion-icon name="reorder-three-outline">
                    </ion-icon>
                    Mas
                  </ion-button>
            </ion-item-options>  
            <ion-modal trigger="editar--{{alumno.matricula}}">
                <ng-template>
                    <ion-grid>
                        <ion-row>
                            <ion-col size="10">
                                <ion-label>Nombre: </ion-label>
                            </ion-col>
                            <ion-col size="10">
                                <ion-input placeholder="Editar nombre:  Ejemplo: Hola soy un nuevo nombre" [(ngModel)]="alumno.nombre"></ion-input>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-col size="10">
                                <ion-label>Apellido: </ion-label>
                            </ion-col>
                            <ion-col size="10">
                                <ion-input placeholder="Editar apellido:  Ejemplo: Hola soy un nuevo apellido" [(ngModel)]="alumno.apellido"></ion-input>
                            </ion-col>
                        </ion-row>
                        <ion-row>
                            <ion-button (click)="SavearAlumno(alumno.matricula, alumno)">Guardar Cambios</ion-button>
                        </ion-row>
                    </ion-grid>
                </ng-template>
            </ion-modal>
        </ion-item-sliding> 
    </ion-list>
    <ion-button class="botonaction" (click)="presentActionSheet()">alumnos</ion-button>
