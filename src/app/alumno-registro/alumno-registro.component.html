  <ion-grid>
   <ion-row>
       <ion-col size-md="8" size="12" offset-md="2">
           <ion-card>
               <ion-card-header>
                   <strong>Registro Alumno</strong>
               </ion-card-header>
               <ion-card-content>
                  <form [formGroup]="nuevoAlumno" (ngSubmit)="onSubmit()">
                    <div>
                        <ion-label>Nombres:</ion-label>
                        <ion-input formControlName="nombre" name="nombreAlumno" placeholder="Ejemplo: Gio"></ion-input>
                   </div>
                   <div>
                    <ion-label>Apellidos:</ion-label> 
                    <ion-input formControlName="apellido" name="apellidoAlumno" placeholder="Ejemplo: Vargas"></ion-input>
                   </div>
                   <div>
                    <ion-label>Matricula:</ion-label> 
                    <ion-input formControlName="matricula" name="matricula" placeholder="Ejemplo: 1954779"></ion-input>
                   </div>
                   <ion-button type="submit">
                       Agregar Alumno
                   </ion-button>
                  </form>
               </ion-card-content>
           </ion-card>
       </ion-col>
   </ion-row>
</ion-grid>
